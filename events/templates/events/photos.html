{% extends "base.html" %}
{% block title %} Photos {% endblock %}
{% block pagename %} Photos {% endblock %}
{% block content %}
    <div class="row">
        {% for image in images %}
            <div class = "col-xs-12 col-sm-6 col-md-4">
                <a href="{{image.image.url}}" target="_blank"><img src="{{image.image.url}}" class="detImg"/></a>
                <h4 class="fixed-info">{{image.caption}}</h4>
            </div>
        {% endfor %}
    </div>
{% endblock %}
