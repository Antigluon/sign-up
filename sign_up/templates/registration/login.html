{% extends "base.html" %}

{% block title %} Sign In {% endblock %}
{% block pagename %} Sign In {% endblock %}

{% block content %}
    <h1>Sign In</h1>
    <h6>Don't have an account? <a href="{% url 'register' %}">Sign up</a></h6>
    
    <form action="{% url 'auth:login' %}?next=/" method="post">
        {% csrf_token %} 
        <label class="control-label" for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
            <input type="text" class="form-control"
                name="{{ form.username.name }}"
                id="id_{{ form.username.name }}"
                value="{{ form.username.value|default_if_none:"" }}" placeholder="Username"/> 
                <p class="help-text">{{ form.username.help_text }} </p>
        <label class="control-label" for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
            <input type="password" class="form-control"
                name="{{ form.password.name }}"
                id="id_{{ form.password.name }}"
                value="{{ form.password.value|default_if_none:"" }}" placeholder="Password"/> 
                <p class="help-text">{{ form.password.help_text }} </p>
        <input type="submit" value="Login" class="btn btn-primary">
    </form>
{% endblock %}
